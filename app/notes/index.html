<form ng-submit="submit()">
  <p>
    <input type="text" name="title" id="note_title" placeholder="Title your note" ng-model="note.title" value="{{ note.title }}">
  </p>
  <p>
    <textarea name="body_html" ng-model="note.body_html">{{ note.body_html }}</textarea>
  </p>
  <div class="form-actions">
    <input type="submit" name="commit" value="Create Note" class="btn btn-default">
  </div>
</form>
