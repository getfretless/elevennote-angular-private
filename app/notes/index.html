<form ng-submit="submit()">
  <p>
    <input type="text" name="title" id="note_title" placeholder="Title your note" ng-model="note.title" value="{{ note.title }}" autofocus="autofocus">
  </p>
  <p>
    <textarea name="body_html" ng-model="note.body_html" placeholder="Just start typing...">{{ note.body_html }}</textarea>
  </p>
  <div class="form-actions">
    <input type="submit" name="commit" value="{{ buttonText(note) }}" class="btn btn-default">
    <a ng-click="deleteNote()" ng-show="note.id">
      <i class="fa fa-trash-o"></i>
    </a>
  </div>
</form>
